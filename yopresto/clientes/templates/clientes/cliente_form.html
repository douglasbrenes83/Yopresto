{% extends 'Dashboard/dashboard.html' %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos por Rango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Crear Cliente</h1>
<form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    
    <!-- Contenedor para las dos columnas -->
    <div class="row">
        <!-- Columna 1 -->
        <div class="col-md-6">
            <!-- Campo: Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" value="{{ form.nombre.value }}" class="form-control" id="nombre">
            </div>
            
            <!-- Campo: Cédula -->
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" name="cedula" value="{{ form.cedula.value }}" class="form-control" id="cedula">
            </div>

            <!-- Campo: Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <textarea name="direccion" class="form-control" id="direccion">{{ form.direccion.value }}</textarea>
            </div>

            <!-- Campo: Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" value="{{ form.telefono.value }}" class="form-control" id="telefono">
            </div>
        </div>
        
        <!-- Columna 2 -->
        <div class="col-md-6">
            <!-- Campo: Edad -->
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" name="edad" value="{{ form.edad.value }}" class="form-control" id="edad">
            </div>

            <!-- Campo: Sexo -->
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select name="sexo" class="form-control" id="sexo">
                    <option value="M" {% if form.sexo.value == 'M' %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if form.sexo.value == 'F' %}selected{% endif %}>Femenino</option>
                </select>
            </div>

            <!-- Campo: Foto -->
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" name="foto" class="form-control-file" id="foto-input">
            </div>

            <!-- Campo: Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" class="form-control" id="descripcion">{{ form.descripcion.value }}</textarea>
            </div>
        </div>
    </div>

    <!-- Botón para guardar -->
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    <!-- Enlace para volver a la lista de clientes -->
<a href="{% url 'cliente_list' %}" class="btn btn-secondary mt-3">Volver</a>
</form>
</body>
</html>

{% endblock %}
